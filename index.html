<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalSigns | Login</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
      /* Embedded Tailwind CSS */
      @import url('https://cdn.tailwindcss.com');
      
      /* Embedded Custom Styles */
      body::after {
        content: 'EMBEDDED CSS WORKING!';
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #dc2626;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        z-index: 9999;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
      body {
        border: 5px solid #2563eb;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-medical {
            background-image: url('https://images.pexels.com/photos/45842/clinic-medical-health-medicine-45842.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center bg-medical bg-blend-overlay bg-black bg-opacity-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-xl">
        <div class="text-center">
            <i class="fas fa-heartbeat text-5xl text-red-500 mb-4"></i>
            <h2 class="text-3xl font-extrabold text-gray-900">VitalSigns</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to manage patient vitals</p>
        </div>
        <form class="mt-8 space-y-6" id="authForm">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                        placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-red-600 hover:text-red-500">Forgot password?</a>
                </div>
            </div>

            <div>
                <button type="submit" id="loginBtn"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Sign in
                </button>
                <button type="button" id="registerBtn"
                    class="mt-4 group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-red-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 border-red-600">
                    Create new account
                </button>
            </div>
        </form>
    </div>

    <script>
        // Basic auth functionality
        document.getElementById('registerBtn').addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });
        
        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                localStorage.setItem('currentUser', email);
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
