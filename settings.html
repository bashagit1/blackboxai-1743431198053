<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - VitalCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="data.js"></script>
    <style>
        .toggle-checkbox:checked {
            @apply right-0 border-green-400;
            right: 0;
            border-color: #10B981;
        }
        .toggle-checkbox:checked + .toggle-label {
            @apply bg-green-400;
            background-color: #10B981;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-red-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">App Settings</h1>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="bg-white text-red-600 px-3 py-1 rounded hover:bg-gray-100 transition">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Preferences</h2>
                
                <!-- Theme Settings -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Appearance</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <label for="darkMode" class="block text-sm font-medium text-gray-700 mb-1">Dark Mode</label>
                                <p class="text-xs text-gray-500">Switch between light and dark theme</p>
                            </div>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                <input type="checkbox" name="darkMode" id="darkMode" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="darkMode" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Unit Preferences -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Measurement Units</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="temperatureUnit" class="block text-sm font-medium text-gray-700 mb-1">Temperature Unit</label>
                            <select id="temperatureUnit" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md">
                                <option value="celsius">Celsius (°C)</option>
                                <option value="fahrenheit">Fahrenheit (°F)</option>
                            </select>
                        </div>
                        <div>
                            <label for="glucoseUnit" class="block text-sm font-medium text-gray-700 mb-1">Glucose Unit</label>
                            <select id="glucoseUnit" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md">
                                <option value="mgdl">mg/dL</option>
                                <option value="mmoll">mmol/L</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Notifications</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <label for="abnormalAlerts" class="block text-sm font-medium text-gray-700 mb-1">Abnormal Readings Alerts</label>
                                <p class="text-xs text-gray-500">Receive alerts for abnormal vital signs</p>
                            </div>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                <input type="checkbox" name="abnormalAlerts" id="abnormalAlerts" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="abnormalAlerts" class="toggle-label block overflow-hidden h-6 rounded-full bg-green-400 cursor-pointer"></label>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <label for="reminderAlerts" class="block text-sm font-medium text-gray-700 mb-1">Measurement Reminders</label>
                                <p class="text-xs text-gray-500">Get reminders to take measurements</p>
                            </div>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                <input type="checkbox" name="reminderAlerts" id="reminderAlerts" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="reminderAlerts" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Management -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Data Management</h3>
                    <div class="space-y-4">
                        <button id="exportData" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition flex items-center justify-center">
                            <i class="fas fa-file-export mr-2"></i> Export All Data
                        </button>
                        <button id="importData" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition flex items-center justify-center">
                            <i class="fas fa-file-import mr-2"></i> Import Data
                        </button>
                        <button id="resetData" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition flex items-center justify-center">
                            <i class="fas fa-trash-alt mr-2"></i> Reset All Data
                        </button>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex justify-end">
                    <button id="saveSettings" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition flex items-center">
                        <i class="fas fa-save mr-2"></i> Save Settings
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2023 VitalCare - Malaysian Healthcare Solutions</p>
            </div>
        </footer>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        // Load saved settings
        document.addEventListener('DOMContentLoaded', function() {
            const settings = JSON.parse(localStorage.getItem('vitalCareSettings')) || {};
            
            // Theme settings
            if (settings.darkMode) {
                document.getElementById('darkMode').checked = settings.darkMode;
                if (settings.darkMode) {
                    document.documentElement.classList.add('dark');
                }
            }

            // Unit preferences
            if (settings.temperatureUnit) {
                document.getElementById('temperatureUnit').value = settings.temperatureUnit;
            }
            if (settings.glucoseUnit) {
                document.getElementById('glucoseUnit').value = settings.glucoseUnit;
            }

            // Notification settings
            if (settings.abnormalAlerts !== undefined) {
                document.getElementById('abnormalAlerts').checked = settings.abnormalAlerts;
            }
            if (settings.reminderAlerts !== undefined) {
                document.getElementById('reminderAlerts').checked = settings.reminderAlerts;
            }
        });

        // Dark mode toggle
        document.getElementById('darkMode').addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Save settings
        document.getElementById('saveSettings').addEventListener('click', function() {
            const settings = {
                darkMode: document.getElementById('darkMode').checked,
                temperatureUnit: document.getElementById('temperatureUnit').value,
                glucoseUnit: document.getElementById('glucoseUnit').value,
                abnormalAlerts: document.getElementById('abnormalAlerts').checked,
                reminderAlerts: document.getElementById('reminderAlerts').checked
            };
            
            localStorage.setItem('vitalCareSettings', JSON.stringify(settings));
            alert('Settings saved successfully!');
        });

        // Export data
        document.getElementById('exportData').addEventListener('click', function() {
            // This will use the exportToCSV function from data.js
            exportToCSV();
        });

        // Import data
        document.getElementById('importData').addEventListener('click', function() {
            alert('Import functionality will be implemented in a future version');
        });

        // Reset data
        document.getElementById('resetData').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.removeItem('vitalEntries');
                alert('All data has been reset. The app will reload with sample data.');
                window.location.reload();
            }
        });
    </script>
</body>
</html>
