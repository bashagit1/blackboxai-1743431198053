<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry - VitalCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="data.js"></script>
    <style>
        .input-error {
            border-color: #EF4444;
        }
        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-red-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Add New Vital Signs</h1>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="bg-white text-red-600 px-3 py-1 rounded hover:bg-gray-100 transition">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
                <form id="vitalForm" class="space-y-6">
                    <!-- Date and Time -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="entryDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="entryDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                        </div>
                        <div>
                            <label for="entryTime" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input type="time" id="entryTime" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                        </div>
                    </div>

                    <!-- Blood Pressure -->
                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Blood Pressure</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="systolic" class="block text-sm font-medium text-gray-700 mb-1">Systolic (mmHg)</label>
                                <input type="number" id="systolic" min="70" max="200" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                                <div id="systolicError" class="error-message hidden">Normal range: 90-140 mmHg</div>
                            </div>
                            <div>
                                <label for="diastolic" class="block text-sm font-medium text-gray-700 mb-1">Diastolic (mmHg)</label>
                                <input type="number" id="diastolic" min="40" max="120" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                                <div id="diastolicError" class="error-message hidden">Normal range: 60-90 mmHg</div>
                            </div>
                        </div>
                    </div>

                    <!-- Pulse and SpO2 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="pulse" class="block text-sm font-medium text-gray-700 mb-1">Pulse Rate (bpm)</label>
                            <input type="number" id="pulse" min="40" max="180" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                            <div id="pulseError" class="error-message hidden">Normal range: 60-100 bpm</div>
                        </div>
                        <div>
                            <label for="spo2" class="block text-sm font-medium text-gray-700 mb-1">SpO₂ (%)</label>
                            <input type="number" id="spo2" min="70" max="100" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                            <div id="spo2Error" class="error-message hidden">Normal range: 95-100%</div>
                        </div>
                    </div>

                    <!-- Temperature and Glucose -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Temperature (°C)</label>
                            <input type="number" step="0.1" id="temperature" min="35" max="42" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                            <div id="tempError" class="error-message hidden">Normal range: 36-37.5°C</div>
                        </div>
                        <div>
                            <label for="glucose" class="block text-sm font-medium text-gray-700 mb-1">Glucose (mg/dL)</label>
                            <input type="number" id="glucose" min="50" max="400" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                            <div id="glucoseError" class="error-message hidden">Normal fasting range: 70-100 mg/dL</div>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea id="notes" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="window.location.href='dashboard.html'" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition flex items-center">
                            <i class="fas fa-save mr-2"></i> Save Entry
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2023 VitalCare - Malaysian Healthcare Solutions</p>
            </div>
        </footer>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        // Set current date and time as default
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().substring(0, 5);
            
            document.getElementById('entryDate').value = dateStr;
            document.getElementById('entryTime').value = timeStr;
        });

        // Form validation
        document.getElementById('vitalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate inputs
            let isValid = true;
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const pulse = parseInt(document.getElementById('pulse').value);
            const spo2 = parseInt(document.getElementById('spo2').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const glucose = parseInt(document.getElementById('glucose').value);

            // Reset error states
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));

            // Validate ranges
            if (systolic < 90 || systolic > 140) {
                document.getElementById('systolic').classList.add('input-error');
                document.getElementById('systolicError').classList.remove('hidden');
                isValid = false;
            }
            
            if (diastolic < 60 || diastolic > 90) {
                document.getElementById('diastolic').classList.add('input-error');
                document.getElementById('diastolicError').classList.remove('hidden');
                isValid = false;
            }
            
            if (pulse < 60 || pulse > 100) {
                document.getElementById('pulse').classList.add('input-error');
                document.getElementById('pulseError').classList.remove('hidden');
                isValid = false;
            }
            
            if (spo2 < 95 || spo2 > 100) {
                document.getElementById('spo2').classList.add('input-error');
                document.getElementById('spo2Error').classList.remove('hidden');
                isValid = false;
            }
            
            if (temperature < 36 || temperature > 37.5) {
                document.getElementById('temperature').classList.add('input-error');
                document.getElementById('tempError').classList.remove('hidden');
                isValid = false;
            }
            
            if (glucose < 70 || glucose > 100) {
                document.getElementById('glucose').classList.add('input-error');
                document.getElementById('glucoseError').classList.remove('hidden');
                isValid = false;
            }

            if (isValid) {
                // Save to localStorage (will be implemented in data.js)
                alert('Entry saved successfully!');
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
